<!DOCTYPE html>
<html>
    <head>
        <title>piggyVest Signup page</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale= 1.0"/>
        <link rel="shortcut icon" href="images/favicon.webp" type="image/x-icon" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source sans pro|karla">
    </head>
    <body>
      <div class="BG">
         <img src="images/blue-img.png" alt="" class="blueImg hide" />
        <img src="images/green-img.png" alt="" class="greenImg" />
        <img src="images/pink-img.png" alt="" class="pinkImg hide" />
        <img src="images/purple-img.png" alt="" class="purpleImg hide" />
      </div>
      <div class="parent-holder">
        <img src="images/piggyvest-logo.svg" alt="piggyVest logo" class="logo" />
        <div class="container">
            <div class="intro">
                <h1> Create A Secure Account</h1>
                <p>welcome to the future of savings & investments</p>
            </div>
            <div class="formBox">
                <form action="" method="POST">
                    <label for="Full Name">Full Name</label>
                    <input type="text" placeholder="Full Name"/>

                    <label for="Email Address">Email Address</label>
                    <input type="Email" placeholder="Email Address"/>

                    <label for="Phone Number">Phone Number</label>
                    <input type="text" placeholder="Phone Number"/>

                    <label for="Password">Password</label>
                    <input type="password" placeholder="Password"/>

                    <label for="Referrer Phone or Promo Code">Referrer Phone or Promo Code (optional)</label>
                    <input type="text" placeholder="Referrer Phone or Code"/>

                    <label for="How Did You Hear About Us?">How Did You Hear About Us? (Optional)</label>
                    <select name="Click To Select">
                        <option>Facebook</option>
                        <option>instagram</option>
                        <option>twitter</option>
                        <option>google play</option>
                        <option>indigo</option>
                        <option>index o</option>
                        <option>manuscript</option>
                    </select>
                </form>
            </div>
        </div>
        <a href="#" class="footer-link">Already have an account? Log In</a>
      </div>

    </body>
</html>
